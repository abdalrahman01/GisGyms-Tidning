<div class="container">
    <section class="news">
        <div class="news__items ">
            <div class="news__item" *ngFor="let artikel of News">
                <button mat-icon-button class="news__more_vert">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <button mat-icon-button class="news__open_in_new">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <h1 class="news__title">
                    {{artikel.title}}
                </h1>
                <p class="news__content">
                    {{artikel.content}}
                </p>
                <div class="news__footer">
                    <span class="news__footer__author">
                        {{artikel.author}}
                    </span>
                    <span class="news__footer__date">
                        {{artikel.date }}
                    </span>
                </div>
               
            </div>
        </div>
    </section>
</div>
